# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

autoSwitchAppearance = true
colorScheme = "blowfish"
defaultAppearance = "light" # valid options: light or dark
disableImageOptimization = false
disableTextInHeader = false
enableCodeCopy = true
enableSearch = true
replyByEmail = false
# backgroundImageWidth = 1200

# defaultBackgroundImage = "IMAGE.jpg" # used as default for background images
# defaultFeaturedImage = "IMAGE.jpg" # used as default for featured images in all articles

# highlightCurrentMenuArea = true
# smartTOC = true
# smartTOCHideUnfocusedChildren = false

buymeacoffee = {}
fathomAnalytics = {}
firebase = {}
forgejoDefaultServer = "https://v8.next.forgejo.org"
giteaDefaultServer = "https://git.fsfe.org"
rssnext = {}
selineAnalytics = {}
umamiAnalytics = {}
verification = {}

# Custom CSS files
# Add your custom CSS files here. They will be loaded after the theme's CSS.
# Example:
# customCSS = ["css/custom.css", "css/another-custom-file.css"]
customCSS = ["css/blockquote-alerts.css"]

math = false

[header]
layout = "basic" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
showAppearanceSwitcher = true
showCopyright = true
showMenu = true
showScrollToTop = true
showThemeAttribution = true

[homepage]
layout = "profile" # valid options: page, profile, hero, card, background, custom
#homepageImage = "IMAGE.jpg" # used in: hero, and card
cardView = false
cardViewScreenWidth = false
layoutBackgroundBlur = false # only used when layout equals background
mainSections = ["posts"]
showMoreLink = true
showMoreLinkDest = "/posts/"
showRecent = true
showRecentItems = 10

[article]
showAuthor = false
showDate = true
showDateOnlyInArticle = false
showDateUpdated = true
showLikes = false
showViews = false
# showAuthorBottom = false
showHero = false
# heroStyle = "basic" # valid options: basic, big, background, thumbAndBackground
layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
showBreadcrumbs = false
showDraftLabel = true
showEdit = false
# editURL = "https://github.com/username/repo/"
editAppendPath = true
invertPagination = false
relatedContentLimit = 3
seriesOpened = false
showAuthorsBadges = false
showHeadingAnchors = true
showPagination = true
showReadingTime = true
showRelatedContent = true
showTableOfContents = true
showTaxonomies = true
showWordCount = true
# sharingLinks = [ "linkedin", "twitter", "bluesky", "mastodon", "reddit", "pinterest", "facebook", "email", "whatsapp", "telegram"]
showZenMode = false

[list]
showHero = false
# heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
cardView = false
cardViewScreenWidth = false
constrainItemsWidth = false
groupByYear = true
layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
orderByWeight = false
showBreadcrumbs = false
showCards = true
showLikes = false
showSummary = true
showTableOfContents = false
showViews = false

[sitemap]
excludedKinds = ["taxonomy", "term"]

[taxonomy]
showHero = false
showTermCount = true
# heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
cardView = false
showBreadcrumbs = false
showLikes = false
showTableOfContents = false
showViews = false

[term]
showHero = false
# heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
cardView = false
cardViewScreenWidth = false
groupByYear = false
showBreadcrumbs = false
showLikes = false
showTableOfContents = true
showViews = false

