# -- Markup --
# These settings are required for the theme to function.

[goldmark]
  [goldmark.parser]
    wrapStandAloneImageWithinParagraph = false

    [goldmark.parser.attribute]
      block = true
      title = true

  [goldmark.renderer]
    unsafe = true

[highlight]
noClasses = false

[tableOfContents]
endLevel = 4
startLevel = 2
