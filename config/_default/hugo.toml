baseURL = "https://inktrace.rxchi1d.me/"
buildDrafts = false
buildFuture = false
defaultContentLanguage = "zh-tw"
enableEmoji = true
enableRobotsTXT = true
hasCJKLanguage = true
summaryLength = 0
theme = "blowfish"

[pagination]
pagerSize = 100

[imaging]
anchor = "Center"

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[sitemap]
changefreq = "daily"
filename = "sitemap.xml"
priority = 0.5

[outputs]
home = ["HTML", "RSS", "JSON"]

[related]
threshold = 0
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "categories"
weight = 100

[[related.indices]]
name = "series"
weight = 50

[[related.indices]]
name = "authors"
weight = 20

[[related.indices]]
name = "date"
weight = 10

[[related.indices]]
applyFilter = false
name = "fragmentrefs"
type = "fragments"
weight = 10

[markup]
[markup.goldmark]
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['$', '$'], ['\(', '\)']]

[markup.goldmark.parser.attribute]
block = true
